name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install jupyter-book

    - name: Configure and Build
      run: |
        # ESTO ARREGLA EL PROBLEMA:
        # Creamos el archivo de configuración al vuelo para que NO ejecute el código
        echo "execute:" > libro/_config.yml
        echo "  execute_notebooks: 'off'" >> libro/_config.yml
        
        # Construimos apuntando a la carpeta
        jupyter-book build libro

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "libro/_build/html"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
